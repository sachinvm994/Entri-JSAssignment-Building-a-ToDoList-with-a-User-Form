<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h2 class="text-center mb-0">My To-Do List</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" name="todotask" id="task-input" placeholder="Enter Task..">
                            <button class="btn btn-success" id="add-Task" onclick="addTask()">Add Task</button>
                        </div>
                        <div id="taskList">
                        </div>    
                        <div class="text-center text-muted d-none" id="message">
                            <p id="notask">No tasks added Yet</p>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
   <script src="./script.js"></script>
</body>
</html>
